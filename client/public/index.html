      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

    <title>Blob</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	  
    <script>
focusTitle = $('head title').text(); // Originalen Title speichern
$(window).on('blur focus', function(e) {
  var prevType = $(this).data('prevType'); 
  if (prevType != e.type) {
    switch (e.type) {
      case 'blur':
        var i=0;
        let tab = setInterval(function() {
          switch(i++%2) { // Die Zahl hinter dem % muss mit der Anzahl der Cases Ã¼bereinstimmen
            case 0: document.title = 'Come Back'; // Erste Anzeige im Tab
            break;
            case 1: document.title = 'We miss you'; // Zweite Anzeige im Tab
          }
        }, 1000); // Zeit zwischen dem Wechsel der Anzeigen
      break;
      case 'focus': 
      clearInterval(tab);
      document.title = focusTitle; // Originalen Title einsetzen
      break;
    }
  }
  $(this).data('prevType', e.type);
});
</script>
